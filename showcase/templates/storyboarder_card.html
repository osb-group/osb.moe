<div class="card col-xs-6 col-sm-3">
    <img class="card-img-top img-fluid" src="/media/{{ s.avatar }}" alt="{{ s.username }}'s pretty face!" style="max-height:128px;">
    <div class="card-block">
        <p class="card-text" style="text-shadow: 0 1px 3px rgba(0,0,0,.75);"><a href="/showcase/author/{{ s.pk }}">{{ s.username }}</a></p>
        <p class="card-text">{{ s.title }}</p>
    </div>
</div>
